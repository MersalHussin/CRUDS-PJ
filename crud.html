<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2230/2230515.png">
    <title>Mersal Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="Theme">
         <a href="crud-ar.html" class="lang">AR</a>
        <button id="theme-toggle"><img src="images/sun.png" alt="Light Mood"></button>
     </div>
     <div class="head">
        <h2>MERSAL</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
     </div>

     <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input type="number" onkeyup="getTotal()" id="price" placeholder="Price">
            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="Taxes">
            <input type="number" onkeyup="getTotal()" id="ads" placeholder="Ads">
            <input type="number" onkeyup="getTotal()" id="discount" placeholder="Discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count">
        <input type="text" id="category" placeholder="Category">
        <button id="submit">Create</button>
     </div>

     <div class="outputs">
        <div class="searchBlock">
            <input type="search" placeholder="Search" id="search" onkeyup="searchDate(this.value)">
            <div class="btnSearch">
                <button id="searchTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                <button id="searchCategory" onclick="getSearchMood(this.id)">Search By Category</button>
            </div>
        </div>
        
     <div id="Delete-All">

        
     </div>
    
     <table>
       <tr>
           <th>id</th>
           <th>title</th>
           <th>price</th>
           <th>taxes</th>
           <th>ads</th>
           <th>disCount</th>
           <th>total</th>
           <th>Category</th>
           <th>Update</th>
           <th>Delete</th>
       </tr>
 
       <tbody id="tbody">
          
       </tbody>
     </table>
    </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
